<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="backcalc">
    <div id="calculator">

        
            <div id="numbers">

                <p id="opLine"></p>
                    
                <p id="resLine"></p>
            

                <button class="buttons" id="buttonClear">C</button>
                <button class="buttons" id="buttonPer">^</button>
                <button class="buttons" id="buttonM">*</button>
                <button class="buttons" id="buttonBack">BS</button>


            
                <button class="buttons" id="button7">7</button>
                <button class="buttons" id="button8">8</button>
                <button class="buttons" id="button9">9</button>
                <button class="buttons" id="buttonP">+</button>

            
                <button class="buttons" id="button4">4</button>
                <button class="buttons" id="button5">5</button>
                <button class="buttons" id="button6">6</button>
                <button class="buttons" id="buttonR">-</button>

            
                <button class="buttons" id="button1">1</button>
                <button class="buttons" id="button2">2</button>
                <button class="buttons" id="button3">3</button>
                <button class="buttons" id="buttonD">/</button>


        
                <button class="buttons" id="button0">0</button>
                <button class="buttons" id="buttonDot">.</button>
                <button class="buttons" id="buttonPN">+/-</button>

                <button class="buttons" id="buttonEq">=</button>


            </div>
        </div>
          



    </div>

    


    <script type="text/javascript" src="js/calculator.js"></script>

</body>
</html>
